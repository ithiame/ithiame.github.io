<div class="mx-auto max-w-7xl grid lg:grid-cols-4 m-4 gap-2 p-4">
    <div *ngFor="let surah of surahs"
        class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
        <a href="surah/{{surah.number}}">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white" dir="rtl">{{ surah.englishName }} ({{
                surah.name }})</h5>
        </a>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Number : {{ surah.number }}</p>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Number Of Ayahs: {{ surah.numberOfAyahs }}</p>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Revelation : {{ surah.revelationType }}</p>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Translation : {{ surah.englishNameTranslation }}
        </p>

        <a href="surah/{{surah.number}}"
            class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Read Surah
            <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M1 5h12m0 0L9 1m4 4L9 9" />
            </svg>
        </a>
    </div>
    <div *ngIf="surahs.length === 0">
        <p>Chargement en cours...</p>
    </div>
</div>
